  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2" style="background-color:red;">2</div>
            <div class="col-sm-8">
                <img src="comodos_clean.png" width="908" height="810" alt="Comodos" usemap="#map" class="img-fluid">
                <map id="map" name="map">
                  <area shape="rect" alt="" title="" coords="24,17,329,485" href="javascript:sendPY(2)" />
                  <area shape="rect" alt="" title="" coords="343,17,545,356" href="javascript:sendPY(3)" />

    <script>
      function sendPY(comodo){
        var conn = new WebSocket('ws://localhost:5000');
        conn.onopen = function(response) {
        conn.send(comodo);
      };
    }
    </script>
