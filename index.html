    <title>Hello, world!</title>
    <script>
        var state=false;
        function sendweb(num){
            if(state==true){
                var conn = new WebSocket('ws://localhost:5000');
                conn.onopen = function(response) {
                conn.send(num);
                };
            }  
        }
        function resolve(){
            document.getElementById('area2').click();
            document.getElementById('area3').click();
            document.getElementById('area4').click();
            document.getElementById('area5').click();
            document.getElementById('area6').click();
            document.getElementById('area7').click();
            document.getElementById('area8').click();
            state=true;
        }
      </script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="jquery.maphilight.js"></script>

      <script>$(function() {
                $('.map').maphilight({
                    fill: true,
	                fillColor: '000000',
                    fillOpacity: 0.5,
                    alwaysOn: true
                });

                $('#area2').click(function(e) {
                    e.preventDefault();
                    var data = $('#area2').mouseout().data('maphilight') || {};
                    data.alwaysOn = !data.alwaysOn;
                $('#area2').data('maphilight', data).trigger('alwaysOn.maphilight');
                sendweb(2);
                });

                $('#area3').click(function(e) {
